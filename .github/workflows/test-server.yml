name: Test Docker on Server

on:
  workflow_dispatch:  # manually trigger

jobs:
  test-docker:
    runs-on: ubuntu-latest

    steps:
      # Checkout is optional here, but keeps the repo context
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Run Docker Test on Server
        run: |
          ssh -o StrictHostKeyChecking=no -o ServerAliveInterval=60 root@152.42.249.28 "
            echo '--- Starting GitHub Action Test ---'

            # Remove previous test directory and create a new one
            rm -rf /opt/test-gha
            mkdir -p /opt/test-gha
            cd /opt/test-gha

            # Clone your test repo
            git clone https://github.com/IsuruMDasanayake/test.git
            cd test

            # Build and start Docker containers
            echo '--- Building and starting Docker containers ---'
            docker-compose up --build -d

            # Sleep 15 minutes (900 seconds) with keep-alive
            echo '--- Sleeping 15 minutes for test ---'
            sleep 900

            # Stop Docker containers
            echo '--- Stopping Docker containers ---'
            docker-compose down

            # Cleanup
            cd /opt
            rm -rf /opt/test-gha

            echo '--- Test completed successfully ---'
          "
