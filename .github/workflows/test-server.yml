name: Test Docker on Server

on:
  workflow_dispatch:  # manually triggered

jobs:
  test-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this repo (not strictly required)
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Run Docker Test on Server
        run: |
          ssh -o StrictHostKeyChecking=no root@152.42.249.28 "
            echo '--- Starting GitHub Action Test ---'

            # Clean previous test directory if exists
            rm -rf /opt/test-gha
            mkdir -p /opt/test-gha
            cd /opt/test-gha

            # Clone the test repository
            git clone https://github.com/IsuruMDasanayake/test.git
            cd test

            echo "--- Building and starting Docker containers ---"
            docker-compose up --build -d

            echo "--- Sleeping 15 minutes for test ---"
            sleep 900

            echo "--- Stopping Docker containers ---"
            docker-compose down

            echo '--- Cleaning up ---'
            cd /opt
            rm -rf /opt/test-gha

            echo '--- Test completed successfully ---'
          "
